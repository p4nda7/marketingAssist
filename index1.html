<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktwerbung</title>
    <style>
        :root {
            --primary-color: #FF69B4;      /* Hot Pink */
            --primary-hover: #FF1493;      /* Deep Pink */
            --secondary-color: #FFB6C1;    /* Light Pink */
            --accent-color: #FFC0CB;       /* Pink */
            --background-color: #FFF0F5;   /* Lavender Blush */
            --card-color: white;
            --shadow-color: rgba(255, 105, 180, 0.2);
        }

        body {
            font-family: 'Comic Sans MS', 'Quicksand', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 182, 193, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(255, 105, 180, 0.2) 0%, transparent 25%);
            margin: 0;
            padding: 20px;
        }

        .product-card {
            background: var(--card-color);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px var(--shadow-color);
            text-align: center;
            border: 3px solid var(--secondary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .edit-mode {
            border: 2px dashed var(--primary-color);
            padding: 8px;
            margin: 4px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            white-space: pre-wrap;
            text-align: center;
            display: block;
        }

        .edit-mode:hover {
            background-color: var(--background-color);
        }

        .edit-mode ul, 
        .edit-mode ol {
            text-align: left;
            display: inline-block;
            margin: 0 auto;
        }

        .edit-input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }

        .edit-input {
            width: 100%;
            padding: 10px 45px 10px 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            font-size: 1em;
            transition: all 0.3s ease;
            min-height: 40px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
            background: white;
            white-space: pre-wrap;
            text-align: center;
        }

        .edit-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--shadow-color);
        }

        .edit-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-color);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 2px solid var(--secondary-color);
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .tools-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-color);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 2px solid var(--secondary-color);
            z-index: 1000;
            display: flex;
            gap: 15px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .tools-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px var(--shadow-color);
        }

        .tool-btn:hover {
            transform: scale(1.1);
            background: var(--primary-hover);
        }

        .tools-popup {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-color);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 2px solid var(--secondary-color);
            z-index: 999;
            max-width: 90vw;
            width: 300px;
            max-height: 70vh;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        @media (max-height: 600px) {
            .tools-popup {
                max-height: 50vh;
            }
        }

        .template-btn {
            width: 100%;
            text-align: left;
            padding: 15px;
            margin: 5px 0;
            border: none;
            border-radius: 10px;
            background: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1em;
            white-space: pre-line;
        }

        .template-btn:hover {
            background: var(--background-color);
            transform: scale(1.02);
        }

        .template-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: white;
            margin-bottom: 10px;
            border: 1px solid var(--secondary-color);
        }

        .template-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px var(--shadow-color);
        }

        .template-item .template-btn {
            flex: 1;
            padding: 8px;
            margin: 0;
            white-space: pre-wrap;
            text-align: left;
            font-size: 0.9em;
        }

        .template-actions {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s ease;
            font-size: 1.2em;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--background-color);
            transform: scale(1.1);
        }

        .template-btn.add-new {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 12px;
            margin-bottom: 20px;
            font-weight: bold;
            border-radius: 25px;
        }

        .template-btn.add-new:hover {
            background: var(--primary-hover);
            transform: scale(1.02);
        }

        /* Verbesserte Scrollbar-Styles */
        .tools-popup::-webkit-scrollbar {
            width: 8px;
        }

        .tools-popup::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 4px;
        }

        .tools-popup::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .tools-popup::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }

        @media (max-width: 768px) {
            .edit-controls {
                bottom: 20px;
                top: auto;
                width: 90%;
                flex-direction: column;
            }

            .tools-container {
                width: 90%;
                flex-wrap: wrap;
                justify-content: center;
            }

            .tools-popup {
                width: 85vw;
                bottom: 100px;
            }

            .product-card {
                padding: 15px;
                margin: 10px auto;
            }

            .tool-btn {
                width: 40px;
                height: 40px;
                font-size: 1.3em;
            }

            .edit-input-wrapper {
                margin-bottom: 5px;
            }

            .edit-input {
                padding: 8px 35px 8px 12px;
                font-size: 0.9em;
            }

            .template-item {
                padding: 8px;
            }

            .template-item .template-btn {
                font-size: 0.8em;
            }

            .action-btn {
                width: 25px;
                height: 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .edit-controls,
            .tools-container,
            .tools-popup {
                width: 95%;
            }

            .product-card {
                width: 95%;
                padding: 10px;
            }

            .tool-btn {
                width: 35px;
                height: 35px;
                font-size: 1.2em;
            }
        }

            to { opacity: 1; transform: translateY(0); }

            color: var(--primary-color);

        }

        .product-card strong.editable {
            text-align: center !important;
            display: inline-block;
            width: 100%;
        }

        .product-card .editable ol {

            display: inline-block;
            margin: 0 auto;
            padding-left: 20px;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

            position: relative;
            display: inline-block;
        }

        .format-btn {
            background: var(--secondary-color);
            margin: 0;
        }

        .format-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--card-color);
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
            padding: 5px;
            display: none;
            z-index: 1001;
            min-width: 200px;
            margin-top: 5px;
        }

        .format-menu.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        .format-item {
            display: block;
            width: 100%;
            padding: 8px 15px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 5px;
            transition: all 0.2s ease;

        .format-item:hover {
            background: var(--background-color);
            color: var(--primary-color);

            background: var(--secondary-color);
            margin: 5px 0;

            background: #ff4444;

        }

        .product-card {
            margin-bottom: 30px !important;
        }
    </style>
</head>

        class TemplateManager {
            constructor() {
                this.templates = this.loadTemplates();
            }

            loadTemplates() {
                try {
                    const saved = localStorage.getItem('marketingTemplates');
                    return saved ? JSON.parse(saved) : DEFAULT_TEMPLATES;
                } catch (error) {
                    console.error('Fehler beim Laden der Templates:', error);
                    return DEFAULT_TEMPLATES;
                }
            }

            saveTemplates() {
                try {
                    localStorage.setItem('marketingTemplates', JSON.stringify(this.templates));
                } catch (error) {
                    console.error('Fehler beim Speichern der Templates:', error);
                }
            }

            addTemplate(name, text) {
                if (!name?.trim() || !text?.trim()) return false;
                this.templates.push({ name, text });
                this.saveTemplates();
                return true;
            }

            editTemplate(index, name, text) {
                if (!name?.trim() || !text?.trim()) return false;
                if (index >= 0 && index < this.templates.length) {
                    this.templates[index] = { name, text };
                    this.saveTemplates();
                    return true;
                }
                return false;
            }

            deleteTemplate(index) {
                if (index >= 0 && index < this.templates.length) {
                    this.templates.splice(index, 1);
                    this.saveTemplates();
                    return true;
                }
                return false;
            }
        }

        const templateManager = new TemplateManager();

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editTools = document.getElementById('editTools');
            const editables = document.querySelectorAll('.editable');
            
            editTools.classList.toggle('visible', isEditMode);
            const formatDropdown = document.querySelector('.format-dropdown');
            formatDropdown.style.display = isEditMode ? 'inline-block' : 'none';
            
            if (!isEditMode) {
                document.querySelectorAll('.edit-input-wrapper').forEach(wrapper => {
                    const element = wrapper.closest('.editable');
                    if (element) {
                        const input = wrapper.querySelector('textarea');
                        if (input) {
                            element.textContent = input.value.trim();
                        }
                        wrapper.remove();
                    }
                });
                
                document.querySelectorAll('.tools-popup').forEach(popup => popup.remove());
            }
            
            editables.forEach(element => {
                element.classList.toggle('edit-mode', isEditMode);
                element.onclick = isEditMode ? () => startEditing(element) : null;
            });
        }

        function createTextArea(initialText, onBlur) {
            const input = document.createElement('textarea');
            input.value = initialText;
            input.className = 'edit-input';

            const adjustHeight = () => {
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            };

            input.addEventListener('input', adjustHeight);
            input.addEventListener('blur', (e) => {
                if (onBlur) onBlur(e);
            });

            setTimeout(adjustHeight, 0);

            return input;
        }

        function startEditing(element) {
            if (element.dataset.type !== 'text') return;
            
            if (element.querySelector('.edit-input-wrapper')) return;

            const currentText = element.textContent.trim();
            const wrapper = document.createElement('div');
            wrapper.className = 'edit-input-wrapper';

            const input = createTextArea(currentText, (e) => {
                setTimeout(() => {
                    const toolsPopup = document.querySelector('.tools-popup');
                    const emojiPicker = document.querySelector('.emoji-picker');
                    
                    if (!toolsPopup && !emojiPicker) {
                        const newText = input.value;
                        
                        if (!document.querySelector('.tools-popup')) {
                            wrapper.remove();
                            
                            if (newText !== currentText) {
                                element.textContent = newText;
                                
                                if (newText.includes('\n')) {
                                    element.style.whiteSpace = 'pre-wrap';
                                }
                                
                                element.dispatchEvent(new CustomEvent('contentChanged', {
                                    detail: { oldText: currentText, newText }
                                }));
                                
                                saveCurrentState();
                            }
                        }
                    }
                }, SAVE_DELAY);
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    input.blur();
                }
            });

            wrapper.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            wrapper.appendChild(input);
            element.textContent = '';
            element.appendChild(wrapper);
            input.focus();

            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
        }

        function showEmojiPicker() {
            const existingPopup = document.querySelector('.tools-popup');
            if (existingPopup) existingPopup.remove();

            emojis.forEach(emoji => {

                        return;

                    const cursorPos = activeTextarea.selectionStart;
                    const textBefore = activeTextarea.value.substring(0, cursorPos);
                    const textAfter = activeTextarea.value.substring(cursorPos);
                    activeTextarea.value = textBefore + emoji + textAfter;
                    
                    activeTextarea.focus();
                    activeTextarea.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);
                    
                    activeTextarea.dispatchEvent(new Event('input'));
                    
                    popup.remove();

                popup.appendChild(btn);
            });

            document.body.appendChild(popup);
            
            document.addEventListener('mousedown', function closePopup(e) {
                if (!popup.contains(e.target)) {
                    popup.remove();
                    document.removeEventListener('mousedown', closePopup);
                }
            });
        }

            document.body.appendChild(popup);
            
            document.addEventListener('mousedown', function closePopup(e) {

                }

        function createTemplateElement(template, index, popup, isUserTemplate) {
            const templateDiv = document.createElement('div');
            templateDiv.className = 'template-item';

            const btn = document.createElement('button');
            btn.className = 'template-btn';
            btn.innerHTML = `

            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const activeTextarea = document.querySelector('.edit-input-wrapper textarea');

                    alert('Bitte w√§hlen Sie zuerst ein Textfeld aus.');
                    return;
                }

                const cursorPos = activeTextarea.selectionStart;
                const textBefore = activeTextarea.value.substring(0, cursorPos);
                const textAfter = activeTextarea.value.substring(cursorPos);
                activeTextarea.value = textBefore + template.text + textAfter;
                
                activeTextarea.focus();
                activeTextarea.setSelectionRange(
                    cursorPos + template.text.length, 
                    cursorPos + template.text.length
                );
                
                activeTextarea.dispatchEvent(new Event('input'));
                popup.remove();
            });

            templateDiv.appendChild(btn);

            if (isUserTemplate) {
                const actionButtons = createTemplateActionButtons(index, template);
                templateDiv.appendChild(actionButtons);
            }

            popup.appendChild(templateDiv);
        }

        function createTemplateActionButtons(index, template) {
            const actionButtons = document.createElement('div');
            actionButtons.className = 'template-actions';

            const editBtn = document.createElement('button');
            editBtn.innerHTML = '‚úèÔ∏è';
            editBtn.className = 'action-btn';
            editBtn.onclick = (e) => {
                e.stopPropagation();

                if (newName?.trim()) {
                    const newText = prompt('Text des Templates:', template.text);
                    if (newText?.trim()) {

            const deleteBtn = document.createElement('button');

                e.stopPropagation();

                    templateManager.deleteTemplate(index);
                    showMarketingTemplates();
                }
            };

            actionButtons.appendChild(editBtn);
            actionButtons.appendChild(deleteBtn);
            return actionButtons;
        }

        function loadSavedState() {
            try {
                const savedState = localStorage.getItem('productCardState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    document.querySelectorAll('.editable').forEach(element => {
                        const key = element.tagName + (element.className.replace('editable', '').trim() || '');
                        if (state[key]) {
                            element.textContent = state[key];
                        }
                    });
                }
            } catch (error) {
                console.error('Fehler beim Laden des Zustands:', error);
            }
        }

        function saveCurrentState() {
            try {
                const state = {
                    cards: []
                };
                
                document.querySelectorAll('.product-card').forEach(card => {
                    const cardState = {};
                    card.querySelectorAll('.editable').forEach(element => {
                        const key = element.tagName + (element.className.replace('editable', '').trim() || '');
                        const activeInput = element.querySelector('.edit-input-wrapper textarea');
                        cardState[key] = activeInput ? activeInput.value : element.textContent;
                    });
                    state.cards.push(cardState);
                });
                
                localStorage.setItem('productCardState', JSON.stringify(state));
                
                showSaveConfirmation();
            } catch (error) {
                console.error('Fehler beim Speichern des Zustands:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSavedState();

            document.querySelectorAll('.product-card').forEach(card => {
                addCardControls(card);
            });
        });

        function toggleFormatMenu(btn) {
            const menu = btn.nextElementSibling;
            menu.classList.toggle('show');

        function applyFormat(type) {
            const activeTextarea = document.querySelector('.edit-input-wrapper textarea');
            if (!activeTextarea) {
                alert('Bitte w√§hlen Sie zuerst ein Textfeld aus.');
                return;
            }

            const start = activeTextarea.selectionStart;
            const end = activeTextarea.selectionEnd;
            const selection = activeTextarea.value.substring(start, end);
            let formattedText = selection;
            let cursorOffset = 0;

            switch(type) {
                case 'bold':
                    formattedText = `**${selection}**`;
                    cursorOffset = 2;
                    break;
                case 'italic':
                    formattedText = `*${selection}*`;
                    cursorOffset = 1;
                    break;
                case 'underline':
                    formattedText = `_${selection}_`;
                    cursorOffset = 1;
                    break;
                case 'list':
                    formattedText = selection.split('\n').map(line => `‚Ä¢ ${line}`).join('\n');
                    break;
                case 'number':
                    formattedText = selection.split('\n').map((line, i) => `${i + 1}. ${line}`).join('\n');
                    break;
                case 'left':
                    activeTextarea.style.textAlign = 'left';
                    break;
                case 'center':
                    activeTextarea.style.textAlign = 'center';
                    break;
                case 'right':
                    activeTextarea.style.textAlign = 'right';
                    break;
            }

            if (['left', 'center', 'right'].includes(type)) {
                activeTextarea.dispatchEvent(new Event('input'));
                return;
            }

            const before = activeTextarea.value.substring(0, start);
            const after = activeTextarea.value.substring(end);
            activeTextarea.value = before + formattedText + after;
            
            const newPosition = start + formattedText.length;
            activeTextarea.setSelectionRange(newPosition, newPosition);
            
            activeTextarea.focus();
            activeTextarea.dispatchEvent(new Event('input'));
        }

        function duplicateProductCard(card) {
            const newCard = card.cloneNode(true);
            
            // Neue IDs f√ºr die duplizierten Elemente
            const timestamp = Date.now();
            newCard.id = `product-card-${timestamp}`;
            
            // Editierbare Elemente zur√ºcksetzen
            newCard.querySelectorAll('.editable').forEach(element => {
                element.classList.remove('edit-mode');
                element.onclick = isEditMode ? () => startEditing(element) : null;
            });

            // F√ºge die neue Karte nach der aktuellen ein
            card.parentNode.insertBefore(newCard, card.nextSibling);
            
            // Speichere den neuen Zustand
            saveCurrentState();
        }

        function addNewSection(card) {
            const newSection = document.createElement('div');

                newText.classList.add('edit-mode');
                newText.onclick = () => startEditing(newText);
            }
            
            newSection.appendChild(newText);
            card.insertBefore(newSection, card.querySelector('p:last-of-type'));
            
            // Speichere den neuen Zustand
            saveCurrentState();
        }

                }

            card.appendChild(controls);
        }
