            --primary-color: #FF69B4;      /* Hot Pink */
            --primary-hover: #FF1493;      /* Deep Pink */
            --secondary-color: #FFB6C1;    /* Light Pink */
            --accent-color: #FFC0CB;       /* Pink */
            --background-color: #FFF0F5;   /* Lavender Blush */
            --card-color: white;
            --shadow-color: rgba(255, 105, 180, 0.2);
        }

        body {
            font-family: 'Comic Sans MS', 'Quicksand', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 182, 193, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(255, 105, 180, 0.2) 0%, transparent 25%);
            margin: 0;
            padding: 20px;
        }

        .product-card {
            background: var(--card-color);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px var(--shadow-color);
            text-align: center;
            border: 3px solid var(--secondary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .edit-mode {
            border: 2px dashed var(--primary-color);
            padding: 8px;
            margin: 4px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .edit-mode:hover {
            background-color: var(--background-color);
        }

        .edit-input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }

        .edit-input {
            width: 100%;
            padding: 10px 45px 10px 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            font-size: 1em;
            transition: all 0.3s ease;
            min-height: 40px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
            background: white;
        }

        .edit-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--shadow-color);
        }

        .edit-controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-color);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 2px solid var(--secondary-color);
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tools-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-color);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 2px solid var(--secondary-color);
            z-index: 1000;
            display: flex;
            gap: 15px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .tools-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px var(--shadow-color);
        }

        .tool-btn:hover {
            transform: scale(1.1);
            background: var(--primary-hover);
        }

        .tools-popup {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-color);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 2px solid var(--secondary-color);
            z-index: 999;
            max-width: 90vw;
            width: 300px;
            max-height: 70vh;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        @media (max-height: 600px) {
            .tools-popup {
                max-height: 50vh;
            }
        }

        .template-btn {
            width: 100%;
            text-align: left;
            padding: 15px;
            margin: 5px 0;
            border: none;
            border-radius: 10px;
            background: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1em;
            white-space: pre-line;
        }

        .template-btn:hover {
            background: var(--background-color);
            transform: scale(1.02);
        }

        .template-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: white;
            margin-bottom: 10px;
            border: 1px solid var(--secondary-color);
        }

        .template-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px var(--shadow-color);
        }

        .template-item .template-btn {
            flex: 1;
            padding: 8px;
            margin: 0;
            white-space: pre-wrap;
            text-align: left;
            font-size: 0.9em;
        }

        .template-actions {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s ease;
            font-size: 1.2em;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--background-color);
            transform: scale(1.1);
        }

        .template-btn.add-new {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 12px;
            margin-bottom: 20px;
            font-weight: bold;
            border-radius: 25px;
        }

        .template-btn.add-new:hover {
            background: var(--primary-hover);
            transform: scale(1.02);
        }

        /* Verbesserte Scrollbar-Styles */
        .tools-popup::-webkit-scrollbar {
            width: 8px;
        }

        .tools-popup::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 4px;
        }

        .tools-popup::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .tools-popup::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }

        @media (max-width: 768px) {
            .edit-controls {
                bottom: 20px;
                top: auto;
                width: 90%;
                flex-direction: column;
            }

            .tools-container {
                width: 90%;
                flex-wrap: wrap;
                justify-content: center;
            }

            .tools-popup {
                width: 85vw;
                bottom: 100px;
            }

            .product-card {
                padding: 15px;
                margin: 10px auto;
            }

            .tool-btn {
                width: 40px;
                height: 40px;
                font-size: 1.3em;
            }

            .edit-input-wrapper {
                margin-bottom: 5px;
            }

            .edit-input {
                padding: 8px 35px 8px 12px;
                font-size: 0.9em;
            }

            .template-item {
                padding: 8px;
            }

            .template-item .template-btn {
                font-size: 0.8em;
            }

            .action-btn {
                width: 25px;
                height: 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .edit-controls,
            .tools-container,
            .tools-popup {
                width: 95%;
            }

            .product-card {
                width: 95%;
                padding: 10px;
            }

            .tool-btn {
                width: 35px;
                height: 35px;
                font-size: 1.2em;
            }
        }

        h2 {
            color: var(--primary-color);
            margin: 15px 0;
            font-size: 1.8em;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        strong {
            color: var(--primary-color);
        }

        .marketing-dropdown {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: white;
            width: 35px;
            height: 35px;

        }

        .action-btn {
            background: none;
            border: none;

            transition: all 0.2s ease;
            font-size: 1.2em;
        }

        .action-btn:hover {
            background: var(--background-color);
            transform: scale(1.1);
        }

        .template-btn.add-new {
            background: var(--primary-color);
            color: white;
            text-align: center;
            margin-bottom: 15px;
        }

        .template-btn.add-new:hover {
            background: var(--primary-hover);
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .marketing-templates .template-btn:hover {
            background-color: var(--background-color);
            color: var(--primary-color);
            transform: scale(1.02);
        }
    </style>
</head>

        class TemplateManager {
            constructor() {
                this.templates = this.loadTemplates();
            }

            loadTemplates() {
                try {
                    const saved = localStorage.getItem('marketingTemplates');
                    return saved ? JSON.parse(saved) : DEFAULT_TEMPLATES;
                } catch (error) {
                    console.error('Fehler beim Laden der Templates:', error);
                    return DEFAULT_TEMPLATES;
                }
            }

            saveTemplates() {
                try {
                    localStorage.setItem('marketingTemplates', JSON.stringify(this.templates));
                } catch (error) {
                    console.error('Fehler beim Speichern der Templates:', error);
                }
            }

            addTemplate(name, text) {
                if (!name?.trim() || !text?.trim()) return false;
                this.templates.push({ name, text });
                this.saveTemplates();
                return true;
            }

            editTemplate(index, name, text) {
                if (!name?.trim() || !text?.trim()) return false;
                if (index >= 0 && index < this.templates.length) {
                    this.templates[index] = { name, text };
                    this.saveTemplates();
                    return true;
                }
                return false;
            }

            deleteTemplate(index) {
                if (index >= 0 && index < this.templates.length) {
                    this.templates.splice(index, 1);
                    this.saveTemplates();
                    return true;
                }
                return false;
            }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editTools = document.getElementById('editTools');

            // Toggle Tools Visibility
            editTools.classList.toggle('visible', isEditMode);
            
            if (!isEditMode) {
                // SchlieÃŸe alle offenen Editoren und Popups
                document.querySelectorAll('.edit-input-wrapper').forEach(wrapper => {
                    const element = wrapper.closest('.editable');
                    if (element) {
                        const input = wrapper.querySelector('textarea');
                        if (input) {
                            element.textContent = input.value.trim();
                        }
                        wrapper.remove();
                    }
                });
                
                // Entferne alle Popups
                document.querySelectorAll('.tools-popup').forEach(popup => popup.remove());
            }
            
            // Toggle Edit Mode fÃ¼r alle editierbaren Elemente
            editables.forEach(element => {
                element.classList.toggle('edit-mode', isEditMode);
                element.onclick = isEditMode ? () => startEditing(element) : null;
            });
        }

        function createTextArea(initialText, onBlur) {
            const input = document.createElement('textarea');
            input.value = initialText;
            input.className = 'edit-input';

            // Automatische HÃ¶henanpassung
            const adjustHeight = () => {
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            };

            input.addEventListener('input', adjustHeight);
            input.addEventListener('blur', (e) => {
                if (onBlur) onBlur(e);
            });

            // Initiale HÃ¶henanpassung
            setTimeout(adjustHeight, 0);

            return input;
        }

        function startEditing(element) {
            if (element.dataset.type !== 'text') return;
            
            // Verhindere mehrfaches Ã–ffnen des Editors
            if (element.querySelector('.edit-input-wrapper')) return;

            const currentText = element.textContent.trim();
            const wrapper = document.createElement('div');
            wrapper.className = 'edit-input-wrapper';

            const input = createTextArea(currentText, (e) => {
                // VerzÃ¶gerung fÃ¼r bessere UX

                    const toolsPopup = document.querySelector('.tools-popup');
                    const emojiPicker = document.querySelector('.emoji-picker');
                    
                    // PrÃ¼fe ob ein Popup offen ist

                        const newText = input.value.trim();
                        
                        // Entferne den Editor
                        wrapper.remove();
                        
                        // Aktualisiere den Text nur wenn er sich geÃ¤ndert hat

                            // Speichere den ursprÃ¼nglichen HTML-Inhalt
                            const originalHTML = element.innerHTML;
                            element.textContent = newText;
                            
                            // Trigger ein Custom Event fÃ¼r die Ã„nderung

                                detail: { oldText: currentText, newText }
                            }));
                        }
                    }
                }, SAVE_DELAY);
            });

            // Speichern bei Enter + Strg/Cmd
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    input.blur(); // Trigger blur event
                }
            });

            wrapper.appendChild(input);
            
            // Speichere den aktuellen Inhalt temporÃ¤r

            element.textContent = '';

                    e.stopPropagation();
                    
                    // Finde die aktive Textarea
                    const activeTextarea = document.querySelector('.edit-input-wrapper textarea');
                    if (!activeTextarea) {
                        alert('Bitte wÃ¤hlen Sie zuerst ein Textfeld aus.');
                        return;
                    }

                    // FÃ¼ge das Emoji an der Cursor-Position ein
                    const cursorPos = activeTextarea.selectionStart;
                    const textBefore = activeTextarea.value.substring(0, cursorPos);
                    const textAfter = activeTextarea.value.substring(cursorPos);
                    activeTextarea.value = textBefore + emoji + textAfter;
                    
                    // Fokussiere die Textarea und setze den Cursor
                    activeTextarea.focus();
                    activeTextarea.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);
                    
                    // Trigger das input Event fÃ¼r die automatische HÃ¶henanpassung
                    activeTextarea.dispatchEvent(new Event('input'));
                    
                    // SchlieÃŸe das Popup
                    popup.remove();
                });
                
                popup.appendChild(btn);
            });

            document.body.appendChild(popup);
            
            // SchlieÃŸe Popup bei Klick auÃŸerhalb
            document.addEventListener('mousedown', function closePopup(e) {
                if (!popup.contains(e.target)) {
                    popup.remove();
                    document.removeEventListener('mousedown', closePopup);
                }
            });
        }

        function showMarketingTemplates() {
            const existingPopup = document.querySelector('.tools-popup');
            if (existingPopup) {
                existingPopup.remove();
                return;
            }

            const popup = document.createElement('div');
            popup.className = 'tools-popup';

            // Neues Template Button
            const addNewBtn = document.createElement('button');
            addNewBtn.className = 'template-btn add-new';
            addNewBtn.innerHTML = 'âž• Neues Template erstellen';
            addNewBtn.onclick = () => {
                const name = prompt('Name des Templates:');
                if (name?.trim()) {
                    const text = prompt('Text des Templates:');
                    if (text?.trim()) {
                        templateManager.addTemplate(name, text);
                        showMarketingTemplates();
                    }
                }
            };
            popup.appendChild(addNewBtn);

            // Benutzerdefinierte Templates
            const userTemplates = templateManager.templates.filter(template => 
                !DEFAULT_TEMPLATES.some(defaultTemplate => 
                    defaultTemplate.name === template.name && 
                    defaultTemplate.text === template.text
                )
            );

            // Wenn benutzerdefinierte Templates existieren, zeige sie zuerst
            if (userTemplates.length > 0) {
                const userSection = document.createElement('div');
                userSection.innerHTML = '<h3 style="color: var(--primary-color); margin: 15px 0 10px;">Meine Templates</h3>';
                popup.appendChild(userSection);

                userTemplates.forEach((template, index) => {
                    createTemplateElement(template, index, popup, true);
                });
            }

            // Standard Templates Sektion
            const defaultSection = document.createElement('div');
            defaultSection.innerHTML = '<h3 style="color: var(--primary-color); margin: 15px 0 10px;">Standard Templates</h3>';
            popup.appendChild(defaultSection);

            DEFAULT_TEMPLATES.forEach((template, index) => {
                createTemplateElement(template, index, popup, false);
            });

            document.body.appendChild(popup);
            
            // SchlieÃŸe Popup bei Klick auÃŸerhalb
            document.addEventListener('mousedown', function closePopup(e) {
                if (!popup.contains(e.target) && !e.target.closest('.tool-btn')) {
                    popup.remove();
                    document.removeEventListener('mousedown', closePopup);
                }
            });
        }

        // Hilfsfunktion zum Erstellen der Template-Elemente
        function createTemplateElement(template, index, popup, isUserTemplate) {
            const templateDiv = document.createElement('div');
            templateDiv.className = 'template-item';

            const btn = document.createElement('button');
            btn.className = 'template-btn';
            btn.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 5px;">${template.name}</div>
                <div style="font-size: 0.9em; color: #666;">${template.text.split('\n')[0]}...</div>
            `;

            btn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                const activeTextarea = document.querySelector('.edit-input-wrapper textarea');
                if (!activeTextarea) {
                    alert('Bitte wÃ¤hlen Sie zuerst ein Textfeld aus.');
                    return;
                }

                const cursorPos = activeTextarea.selectionStart;
                const textBefore = activeTextarea.value.substring(0, cursorPos);
                const textAfter = activeTextarea.value.substring(cursorPos);
                activeTextarea.value = textBefore + template.text + textAfter;
                
                activeTextarea.focus();
                activeTextarea.setSelectionRange(
                    cursorPos + template.text.length, 
                    cursorPos + template.text.length
                );
                
                activeTextarea.dispatchEvent(new Event('input'));
                popup.remove();
            });

            templateDiv.appendChild(btn);

            // FÃ¼ge Action-Buttons nur fÃ¼r benutzerdefinierte Templates hinzu
            if (isUserTemplate) {
                const actionButtons = createTemplateActionButtons(index, template);
                templateDiv.appendChild(actionButtons);
            }

            popup.appendChild(templateDiv);
        }

        function createTemplateActionButtons(index, template) {
            const actionButtons = document.createElement('div');
            actionButtons.className = 'template-actions';

            const editBtn = document.createElement('button');
            editBtn.innerHTML = 'âœï¸';
            editBtn.className = 'action-btn';
            editBtn.onclick = (e) => {
                e.stopPropagation();
                const newName = prompt('Name des Templates:', template.name);
                if (newName?.trim()) {
                    const newText = prompt('Text des Templates:', template.text);
                    if (newText?.trim()) {
                        templateManager.editTemplate(index, newName, newText);
                        showMarketingTemplates();
                    }
                }
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = 'ðŸ—‘ï¸';
            deleteBtn.className = 'action-btn';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                if (confirm('Template wirklich lÃ¶schen?')) {
                    templateManager.deleteTemplate(index);
                    showMarketingTemplates();
                }
            };

            actionButtons.appendChild(editBtn);
            actionButtons.appendChild(deleteBtn);
            return actionButtons;
        }
    </script>
