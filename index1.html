<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktwerbung</title>
    <style>
        :root {
            --primary-color: #FF69B4;      /* Hot Pink */
            --primary-hover: #FF1493;      /* Deep Pink */
            --secondary-color: #FFB6C1;    /* Light Pink */
            --accent-color: #FFC0CB;       /* Pink */
            --background-color: #FFF0F5;   /* Lavender Blush */
            --card-color: white;
            --shadow-color: rgba(255, 105, 180, 0.2);
        }

        body {
            font-family: 'Comic Sans MS', 'Quicksand', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 182, 193, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(255, 105, 180, 0.2) 0%, transparent 25%);
            margin: 0;
            padding: 20px;
        }

        .product-card {
            background: var(--card-color);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px var(--shadow-color);
            text-align: center;
            border: 3px solid var(--secondary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .edit-mode {
            border: 2px dashed var(--primary-color);
            padding: 8px;
            margin: 4px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .edit-mode:hover {
            background-color: var(--background-color);
        }

        .edit-input {
            width: 100%;
            padding: 10px 45px 10px 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            font-size: 1em;
            transition: all 0.3s ease;
            min-height: 100px;  /* MindesthÃ¶he fÃ¼r textarea */
            resize: vertical;   /* Erlaubt vertikales Resize */
            font-family: inherit; /* Ãœbernimmt die Schriftart von body */
            line-height: 1.5;    /* Bessere Lesbarkeit */
        }

        .edit-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--shadow-color);
        }

        .edit-input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 150px;
        }

        .edit-controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-color);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 2px solid var(--secondary-color);
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tools-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-color);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 2px solid var(--secondary-color);
            z-index: 1000;
            display: flex;
            gap: 15px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .tools-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px var(--shadow-color);
        }

        .tool-btn:hover {
            transform: scale(1.1);
            background: var(--primary-hover);
        }

        .tools-popup {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 2px solid var(--secondary-color);
            z-index: 999;
            max-width: 90vw;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .template-btn {
            width: 100%;
            text-align: left;
            padding: 15px;
            margin: 5px 0;
            border: none;
            border-radius: 10px;
            background: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1em;
            white-space: pre-line;
        }

        .template-btn:hover {
            background: var(--background-color);
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .edit-controls {
                bottom: 20px;
                top: auto;
                width: 90%;
                flex-direction: column;
            }

            .tools-container {
                width: 90%;
                flex-wrap: wrap;
                justify-content: center;
            }

            .tools-popup {
                width: 85vw;
                bottom: 100px;
            }

            .product-card {
                padding: 15px;
                margin: 10px auto;
            }

            .tool-btn {
                width: 40px;
                height: 40px;
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .edit-controls,
            .tools-container,
            .tools-popup {
                width: 95%;
            }

            .product-card {
                width: 95%;
                padding: 10px;
            }

            .tool-btn {
                width: 35px;
                height: 35px;
                font-size: 1.2em;
            }
        }

        h2 {
            color: var(--primary-color);
            margin: 15px 0;
            font-size: 1.8em;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        strong {
            color: var(--primary-color);
        }

        .marketing-dropdown {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.3em;
            transition: all 0.3s ease;
            z-index: 1001;
            box-shadow: 0 3px 10px var(--shadow-color);
        }

        .marketing-dropdown:hover {
            transform: translateY(-50%) scale(1.1);
            background: var(--primary-hover);
        }

        .marketing-templates {
            position: absolute;
            background: var(--card-color);
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 25px var(--shadow-color);
            z-index: 1000;
            width: 250px;
            top: calc(100% + 10px);
            right: 0;
            animation: fadeIn 0.3s ease;
        }

        .template-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            text-align: left;
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #666;
        }

        .template-btn:hover {
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .template-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 10px;
        }

        .template-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s ease;
            font-size: 1.2em;
        }

        .action-btn:hover {
            background: var(--background-color);
            transform: scale(1.1);
        }

        .template-btn.add-new {
            background: var(--primary-color);
            color: white;
            text-align: center;
            margin-bottom: 15px;
        }

        .template-btn.add-new:hover {
            background: var(--primary-hover);
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="edit-controls">
        <button onclick="toggleEditMode()" class="btn">Bearbeitungsmodus</button>
    </div>
    
    <div class="tools-container" id="editTools">
        <button class="tool-btn" onclick="showEmojiPicker()" title="Emojis">ðŸ˜Š</button>
        <button class="tool-btn" onclick="showMarketingTemplates()" title="Marketing Texte">ðŸ“¢</button>
    </div>
    
    <div class="product-card">
        <h2 class="editable" data-type="text">Produktname</h2>
        <p class="editable" data-type="text">Beschreibung des Produkts. Es ist ein groÃŸartiges Produkt!</p>
        <p><strong class="editable" data-type="text">Preis: 49,99â‚¬</strong></p>
    </div>
    
    <script>
        let isEditMode = false;
        
        const emojis = [
            'ðŸ˜Š', 'ðŸ˜‚', 'ðŸ¥°', 'ðŸ˜', 'ðŸ¤©', 'ðŸ˜Ž', 'ðŸ¥³', 'ðŸ¤—',
            'ðŸ‘', 'ðŸŽ‰', 'âœ¨', 'ðŸ’«', 'â­', 'ðŸŒŸ', 'ðŸ’¥', 'ðŸ”¥',
            'â¤ï¸', 'ðŸ§¡', 'ðŸ’›', 'ðŸ’š', 'ðŸ’™', 'ðŸ’œ', 'ðŸ¤Ž', 'ðŸ–¤',
            'ðŸŽ', 'ðŸŽˆ', 'ðŸŽ€', 'ðŸŽŠ', 'ðŸŽ¯', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­',
            'ðŸ’°', 'ðŸ’Ž', 'ðŸ’', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’ž', 'ðŸ’•',
            'ðŸŒˆ', 'ðŸŒ¸', 'ðŸŒº', 'ðŸŒ¼', 'ðŸŒ»', 'ðŸ€', 'ðŸŒ¹', 'ðŸŒ·'
        ];

        const SAVE_DELAY = 100;
        const DEFAULT_TEMPLATES = [
            {
                name: "ðŸ”¥ Sonderangebot",
                text: "ðŸ”¥ MEGA DEAL! ðŸ”¥\nNur fÃ¼r kurze Zeit!\nJetzt zugreifen und sparen! âš¡ï¸"
            },
            {
                name: "âœ¨ Exklusiv",
                text: "âœ¨ EXKLUSIVES ANGEBOT âœ¨\nFÃ¼r unsere geschÃ¤tzten Kunden!\nLassen Sie sich diese Gelegenheit nicht entgehen! ðŸŒŸ"
            },
            {
                name: "ðŸ’ Geschenkidee",
                text: "ðŸŽ Die PERFEKTE GESCHENKIDEE! ðŸŽ€\nÃœberraschen Sie Ihre Liebsten!\nJetzt bestellen und Freude schenken! ðŸ’"
            },
            {
                name: "â­ï¸ Bestseller",
                text: "â­ï¸ UNSER BESTSELLER! â­ï¸\nTausende zufriedene Kunden!\nÃœberzeugen Sie sich selbst! ðŸ†"
            },
            {
                name: "ðŸŒŸ Neu",
                text: "ðŸŒŸ BRANDNEU! ðŸŒŸ\nEntdecken Sie unser neuestes Produkt!\nSeien Sie einer der Ersten! ðŸš€"
            }
        ];

        class TemplateManager {
            constructor() {
                this.templates = this.loadTemplates();
            }

            loadTemplates() {
                try {
                    const saved = localStorage.getItem('marketingTemplates');
                    return saved ? JSON.parse(saved) : DEFAULT_TEMPLATES;
                } catch (error) {
                    console.error('Fehler beim Laden der Templates:', error);
                    return DEFAULT_TEMPLATES;
                }
            }

            saveTemplates() {
                try {
                    localStorage.setItem('marketingTemplates', JSON.stringify(this.templates));
                } catch (error) {
                    console.error('Fehler beim Speichern der Templates:', error);
                }
            }

            addTemplate(name, text) {
                if (!name?.trim() || !text?.trim()) return false;
                this.templates.push({ name, text });
                this.saveTemplates();
                return true;
            }

            editTemplate(index, name, text) {
                if (!name?.trim() || !text?.trim()) return false;
                if (index >= 0 && index < this.templates.length) {
                    this.templates[index] = { name, text };
                    this.saveTemplates();
                    return true;
                }
                return false;
            }

            deleteTemplate(index) {
                if (index >= 0 && index < this.templates.length) {
                    this.templates.splice(index, 1);
                    this.saveTemplates();
                    return true;
                }
                return false;
            }
        }

        const templateManager = new TemplateManager();

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editTools = document.getElementById('editTools');
            const editables = document.querySelectorAll('.editable');
            
            if (isEditMode) {
                editTools.classList.add('visible');
            } else {
                editTools.classList.remove('visible');
                // SchlieÃŸe alle offenen Popups
                const popups = document.querySelectorAll('.tools-popup');
                popups.forEach(popup => popup.remove());
            }
            
            editables.forEach(element => {
                if (isEditMode) {
                    element.classList.add('edit-mode');
                    element.onclick = () => startEditing(element);
                } else {
                    element.classList.remove('edit-mode');
                    element.onclick = null;
                }
            });
        }

        function createTextArea(initialText, onBlur) {
            const input = document.createElement('textarea');
            input.value = initialText;
            input.className = 'edit-input';

            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            if (onBlur) {
                input.addEventListener('blur', onBlur);
            }

            // Initiale HÃ¶henanpassung
            setTimeout(() => {
                input.style.height = 'auto';
                input.style.height = (input.scrollHeight) + 'px';
            }, 0);

            return input;
        }

        function startEditing(element) {
            if (element.dataset.type !== 'text') return;

            const currentText = element.innerText;
            const wrapper = document.createElement('div');
            wrapper.className = 'edit-input-wrapper';

            const input = createTextArea(currentText, (e) => {
                // VerzÃ¶gerung erhÃ¶ht fÃ¼r bessere Benutzerfreundlichkeit
                setTimeout(() => {
                    const toolsPopup = document.querySelector('.tools-popup');
                    const emojiPicker = document.querySelector('.emoji-picker');
                    if (!toolsPopup && !emojiPicker) {
                        element.innerText = input.value;
                        wrapper.remove();
                    }
                }, SAVE_DELAY);
            });

            wrapper.appendChild(input);
            element.innerHTML = ''; // Verwende innerHTML statt innerText
            element.appendChild(wrapper);
            input.focus();
        }

        function showEmojiPicker() {
            const existingPopup = document.querySelector('.tools-popup');
            if (existingPopup) existingPopup.remove();

            const popup = document.createElement('div');
            popup.className = 'tools-popup';
            
            emojis.forEach(emoji => {
                const btn = document.createElement('button');
                btn.className = 'template-btn';
                btn.innerHTML = emoji;
                
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Finde die aktive Textarea
                    const activeTextarea = document.querySelector('.edit-input-wrapper textarea');
                    if (!activeTextarea) {
                        alert('Bitte wÃ¤hlen Sie zuerst ein Textfeld aus.');
                        return;
                    }

                    // FÃ¼ge das Emoji an der Cursor-Position ein
                    const cursorPos = activeTextarea.selectionStart;
                    const textBefore = activeTextarea.value.substring(0, cursorPos);
                    const textAfter = activeTextarea.value.substring(cursorPos);
                    activeTextarea.value = textBefore + emoji + textAfter;
                    
                    // Fokussiere die Textarea und setze den Cursor
                    activeTextarea.focus();
                    activeTextarea.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);
                    
                    // Trigger das input Event fÃ¼r die automatische HÃ¶henanpassung
                    activeTextarea.dispatchEvent(new Event('input'));
                    
                    // SchlieÃŸe das Popup
                    popup.remove();
                });
                
                popup.appendChild(btn);
            });

            document.body.appendChild(popup);
            
            // SchlieÃŸe Popup bei Klick auÃŸerhalb
            document.addEventListener('mousedown', function closePopup(e) {
                if (!popup.contains(e.target)) {
                    popup.remove();
                    document.removeEventListener('mousedown', closePopup);
                }
            });
        }

        function showMarketingTemplates() {
            const existingPopup = document.querySelector('.tools-popup');
            if (existingPopup) {
                existingPopup.remove();
                return;
            }

            const popup = document.createElement('div');
            popup.className = 'tools-popup';

            // Neues Template Button
            const addNewBtn = document.createElement('button');
            addNewBtn.className = 'template-btn add-new';
            addNewBtn.innerHTML = 'âž• Neues Template erstellen';
            addNewBtn.onclick = () => {
                const name = prompt('Name des Templates:');
                if (name?.trim()) {
                    const text = prompt('Text des Templates:');
                    if (text?.trim()) {
                        templateManager.addTemplate(name, text);
                        showMarketingTemplates();
                    }
                }
            };
            popup.appendChild(addNewBtn);

            // Template Liste
            templateManager.templates.forEach((template, index) => {
                const templateDiv = document.createElement('div');
                templateDiv.className = 'template-item';

                const btn = document.createElement('button');
                btn.className = 'template-btn';
                btn.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 5px;">${template.name}</div>
                    <div style="font-size: 0.9em; color: #666;">${template.text.split('\n')[0]}...</div>
                `;

                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Finde die aktive Textarea
                    const activeTextarea = document.querySelector('.edit-input-wrapper textarea');
                    if (!activeTextarea) {
                        alert('Bitte wÃ¤hlen Sie zuerst ein Textfeld aus.');
                        return;
                    }

                    // FÃ¼ge den Template-Text an der Cursor-Position ein
                    const cursorPos = activeTextarea.selectionStart;
                    const textBefore = activeTextarea.value.substring(0, cursorPos);
                    const textAfter = activeTextarea.value.substring(cursorPos);
                    activeTextarea.value = textBefore + template.text + textAfter;
                    
                    // Fokussiere die Textarea und setze den Cursor
                    activeTextarea.focus();
                    activeTextarea.setSelectionRange(
                        cursorPos + template.text.length, 
                        cursorPos + template.text.length
                    );
                    
                    // Trigger das input Event fÃ¼r die automatische HÃ¶henanpassung
                    activeTextarea.dispatchEvent(new Event('input'));
                    
                    // SchlieÃŸe das Popup
                    popup.remove();
                });

                // Action Buttons
                const actionButtons = createTemplateActionButtons(index, template);
                templateDiv.appendChild(btn);
                templateDiv.appendChild(actionButtons);
                popup.appendChild(templateDiv);
            });

            document.body.appendChild(popup);
            
            // SchlieÃŸe Popup bei Klick auÃŸerhalb
            document.addEventListener('mousedown', function closePopup(e) {
                if (!popup.contains(e.target) && !e.target.closest('.tool-btn')) {
                    popup.remove();
                    document.removeEventListener('mousedown', closePopup);
                }
            });
        }

        function createTemplateActionButtons(index, template) {
            const actionButtons = document.createElement('div');
            actionButtons.className = 'template-actions';

            const editBtn = document.createElement('button');
            editBtn.innerHTML = 'âœï¸';
            editBtn.className = 'action-btn';
            editBtn.onclick = (e) => {
                e.stopPropagation();
                const newName = prompt('Name des Templates:', template.name);
                if (newName?.trim()) {
                    const newText = prompt('Text des Templates:', template.text);
                    if (newText?.trim()) {
                        templateManager.editTemplate(index, newName, newText);
                        showMarketingTemplates();
                    }
                }
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = 'ðŸ—‘ï¸';
            deleteBtn.className = 'action-btn';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                if (confirm('Template wirklich lÃ¶schen?')) {
                    templateManager.deleteTemplate(index);
                    showMarketingTemplates();
                }
            };

            actionButtons.appendChild(editBtn);
            actionButtons.appendChild(deleteBtn);
            return actionButtons;
        }
    </script>
</body>
</html>
