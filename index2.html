<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktwerbung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .edit-mode {
            border: 2px dashed #007bff;
            padding: 5px;
            margin: 2px;
            cursor: pointer;
        }
        .edit-input {
            width: 100%;
            padding: 5px;
            margin: 2px 0;
            border: 1px solid #007bff;
            border-radius: 3px;
        }
        .edit-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="edit-controls">
        <button onclick="toggleEditMode()" class="btn">Bearbeitungsmodus</button>
    </div>
    
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Produktbild" class="editable" data-type="img">
        <h2 class="editable" data-type="text">Produktname</h2>
        <p class="editable" data-type="text">Beschreibung des Produkts. Es ist ein großartiges Produkt!</p>
        <p><strong class="editable" data-type="text">Preis: 49,99€</strong></p>
        <a href="#" class="btn editable" data-type="text" onclick="showMoreInfo()">Mehr erfahren</a>
    </div>
    
    <script>
        let isEditMode = false;

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editables = document.querySelectorAll('.editable');
            
            editables.forEach(element => {
                if (isEditMode) {
                    element.classList.add('edit-mode');
                    element.onclick = () => startEditing(element);
                } else {
                    element.classList.remove('edit-mode');
                    element.onclick = null;
                }
            });
        }

        function startEditing(element) {
            const type = element.dataset.type;
            
            if (type === 'text') {
                const currentText = element.innerText;
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentText;
                input.className = 'edit-input';
                
                input.onblur = () => {
                    element.innerText = input.value;
                    input.remove();
                };
                
                element.innerText = '';
                element.appendChild(input);
                input.focus();
            } else if (type === 'img') {
                const newSrc = prompt('Geben Sie die neue Bild-URL ein:', element.src);
                if (newSrc) {
                    element.src = newSrc;
                }
            }
        }

        function showMoreInfo() {
            if (!isEditMode) {
                alert("Weitere Informationen zu diesem Produkt sind bald verfügbar!");
            }
        }
    </script>
</body>
</html>
