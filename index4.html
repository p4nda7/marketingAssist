<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktwerbung</title>
    <style>
        :root {
            --primary-color: #FF69B4;      /* Hot Pink */
            --primary-hover: #FF1493;      /* Deep Pink */
            --secondary-color: #FFB6C1;    /* Light Pink */
            --accent-color: #FFC0CB;       /* Pink */
            --background-color: #FFF0F5;   /* Lavender Blush */
            --card-color: white;
            --shadow-color: rgba(255, 105, 180, 0.2);
        }

        body {
            font-family: 'Comic Sans MS', 'Quicksand', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 182, 193, 0.3) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(255, 105, 180, 0.2) 0%, transparent 25%);
            margin: 0;
            padding: 20px;
        }

        .product-card {
            background: var(--card-color);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px var(--shadow-color);
            text-align: center;
            max-width: 300px;
            border: 3px solid var(--secondary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .edit-mode {
            border: 2px dashed var(--primary-color);
            padding: 8px;
            margin: 4px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .edit-mode:hover {
            background-color: var(--background-color);
        }

        .edit-input {
            width: 100%;
            padding: 10px 45px 10px 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .edit-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--shadow-color);
        }

        .edit-controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-color);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 2px solid var(--secondary-color);
            z-index: 1000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tools-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-color);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 2px solid var(--secondary-color);
            z-index: 1000;
            display: flex;
            gap: 15px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .tools-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .tool-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px var(--shadow-color);
        }

        .tool-btn:hover {
            transform: scale(1.1);
            background: var(--primary-hover);
        }

        .tools-popup {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 2px solid var(--secondary-color);
            z-index: 999;
            max-width: 90vw;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .template-btn {
            width: 100%;
            text-align: left;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 10px;
            background: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1em;
        }

        .template-btn:hover {
            background: var(--background-color);
            color: var(--primary-color);
        }

        .product-card {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .edit-controls {
                bottom: 20px;
                top: auto;
                width: 90%;
                flex-direction: column;
            }

            .tools-container {
                width: 90%;
                flex-wrap: wrap;
                justify-content: center;
            }

            .tools-popup {
                width: 85vw;
                bottom: 100px;
            }

            .product-card {
                padding: 15px;
                margin: 10px auto;
            }

            .tool-btn {
                width: 40px;
                height: 40px;
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .edit-controls,
            .tools-container,
            .tools-popup {
                width: 95%;
            }

            .product-card {
                width: 95%;
                padding: 10px;
            }

            .tool-btn {
                width: 35px;
                height: 35px;
                font-size: 1.2em;
            }
        }

        h2 {
            color: var(--primary-color);
            margin: 15px 0;
            font-size: 1.8em;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        strong {
            color: var(--primary-color);
        }

        .marketing-dropdown {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.3em;
            transition: all 0.3s ease;
            z-index: 1001;
            box-shadow: 0 3px 10px var(--shadow-color);
        }

        .marketing-dropdown:hover {
            transform: translateY(-50%) scale(1.1);
            background: var(--primary-hover);
        }

        .marketing-templates {
            position: absolute;
            background: var(--card-color);
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 25px var(--shadow-color);
            z-index: 1000;
            width: 250px;
            top: calc(100% + 10px);
            right: 0;
            animation: fadeIn 0.3s ease;
        }

        .template-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            text-align: left;
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #666;
        }

        .template-btn:hover {
            background-color: var(--background-color);
            color: var(--primary-color);
        }
    </style>
</head>

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editTools = document.getElementById('editTools');
            const editables = document.querySelectorAll('.editable');
            
            if (isEditMode) {
                editTools.classList.add('visible');
            } else {
                editTools.classList.remove('visible');
                // SchlieÃŸe alle offenen Popups
                const popups = document.querySelectorAll('.tools-popup');
                popups.forEach(popup => popup.remove());
            }
            
            editables.forEach(element => {
                if (isEditMode) {
                    element.classList.add('edit-mode');
                    element.onclick = () => startEditing(element);
                } else {
                    element.classList.remove('edit-mode');
                    element.onclick = null;
                }
            });
        }

        function startEditing(element) {
            const type = element.dataset.type;
            
            if (type === 'text') {
                const currentText = element.innerText;
                const wrapper = document.createElement('div');
                wrapper.className = 'edit-input-wrapper';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentText;
                input.className = 'edit-input';
                
                input.addEventListener('blur', (e) => {
                    setTimeout(() => {
                        if (!document.querySelector('.tools-popup')) {
                            element.innerText = input.value;
                            wrapper.remove();
                        }
                    }, 100);
                });
                
                wrapper.appendChild(input);
                element.innerText = '';
                element.appendChild(wrapper);
                input.focus();
            } else if (type === 'img') {
                const newSrc = prompt('Geben Sie die neue Bild-URL ein:', element.src);
                if (newSrc) {
                    element.src = newSrc;
                }
            }
        }

        function showEmojiPicker() {
            const existingPopup = document.querySelector('.tools-popup');
            if (existingPopup) existingPopup.remove();

            const popup = document.createElement('div');
            popup.className = 'tools-popup';
            
            emojis.forEach(emoji => {
                const btn = document.createElement('button');
                btn.className = 'template-btn';
                btn.innerHTML = emoji;
                btn.onclick = () => {
                    const activeElement = document.activeElement;
                    if (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA') {
                        const cursorPos = activeElement.selectionStart;
                        const textBefore = activeElement.value.substring(0, cursorPos);
                        const textAfter = activeElement.value.substring(cursorPos);
                        activeElement.value = textBefore + emoji + textAfter;
                        activeElement.focus();
                        activeElement.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);
                        popup.remove();
                    }
                };
                popup.appendChild(btn);
            });

            document.body.appendChild(popup);
            
            // SchlieÃŸe Popup bei Klick auÃŸerhalb
            document.addEventListener('mousedown', function closePopup(e) {
                if (!popup.contains(e.target)) {
                    popup.remove();
                    document.removeEventListener('mousedown', closePopup);
                }
            });
        }

        function showMarketingTemplates() {
            const existingPopup = document.querySelector('.tools-popup');
            if (existingPopup) existingPopup.remove();

            const popup = document.createElement('div');
            popup.className = 'tools-popup';
            
            marketingTemplates.forEach(template => {
                const btn = document.createElement('button');
                btn.className = 'template-btn';
                btn.innerHTML = template.name;
                btn.onclick = () => {
                    const activeElement = document.activeElement;
                    if (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA') {
                        activeElement.value = template.text;
                        activeElement.focus();
                        popup.remove();
                    }
                };
                popup.appendChild(btn);
            });

            document.body.appendChild(popup);

                if (!popup.contains(e.target)) {

                }
            });
        }

        function showMoreInfo() {
