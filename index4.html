<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktwerbung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .edit-mode {
            border: 2px dashed #007bff;
            padding: 5px;
            margin: 2px;
            cursor: pointer;
        }
        .edit-input {
            width: 100%;
            padding: 5px;
            margin: 2px 0;
            border: 1px solid #007bff;
            border-radius: 3px;
        }
        .edit-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .emoji-picker {
            position: absolute;
            background: white;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            max-width: 300px;
            top: 100%;
            left: 0;
        }

        .emoji-btn {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .emoji-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }

        .emoji-trigger {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #007bff;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s;
            z-index: 1001;
        }

        .emoji-trigger:hover {
            transform: translateY(-50%) scale(1.1);
            background: #0056b3;
        }

        .edit-input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 150px;
        }

        .edit-input {
            padding-right: 45px;
        }
    </style>
</head>
<body>
    <div class="edit-controls">
        <button onclick="toggleEditMode()" class="btn">Bearbeitungsmodus</button>
    </div>
    
    <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Produktbild" class="editable" data-type="img">
        <h2 class="editable" data-type="text">Produktname</h2>
        <p class="editable" data-type="text">Beschreibung des Produkts. Es ist ein gro√üartiges Produkt!</p>
        <p><strong class="editable" data-type="text">Preis: 49,99‚Ç¨</strong></p>
        <a href="#" class="btn editable" data-type="text" onclick="showMoreInfo()">Mehr erfahren</a>
    </div>
    
    <script>
        let isEditMode = false;
        
        const emojis = [
            'üòä', 'üòÇ', 'ü•∞', 'üòç', 'ü§©', 'üòé', 'ü•≥', 'ü§ó',
            'üëç', 'üéâ', '‚ú®', 'üí´', '‚≠ê', 'üåü', 'üí•', 'üî•',
            '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü§é', 'üñ§',
            'üéÅ', 'üéà', 'üéÄ', 'üéä', 'üéØ', 'üé™', 'üé®', 'üé≠',
            'üí∞', 'üíé', 'üíù', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíï',
            'üåà', 'üå∏', 'üå∫', 'üåº', 'üåª', 'üçÄ', 'üåπ', 'üå∑'
        ];

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editables = document.querySelectorAll('.editable');
            
            editables.forEach(element => {
                if (isEditMode) {
                    element.classList.add('edit-mode');
                    element.onclick = () => startEditing(element);
                } else {
                    element.classList.remove('edit-mode');
                    element.onclick = null;
                }
            });
        }

        function startEditing(element) {
            const type = element.dataset.type;
            
            if (type === 'text') {
                const currentText = element.innerText;
                const wrapper = document.createElement('div');
                wrapper.className = 'edit-input-wrapper';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentText;
                input.className = 'edit-input';
                
                const emojiTrigger = document.createElement('div');
                emojiTrigger.className = 'emoji-trigger';
                emojiTrigger.innerHTML = 'üòä';
                
                let isEmojiPickerOpen = false;
                
                emojiTrigger.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                });
                
                emojiTrigger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (!isEmojiPickerOpen) {
                        showEmojiPicker(input, wrapper, () => isEmojiPickerOpen = false);
                        isEmojiPickerOpen = true;
                    } else {
                        const existingPicker = wrapper.querySelector('.emoji-picker');
                        if (existingPicker) {
                            existingPicker.remove();
                        }
                        isEmojiPickerOpen = false;
                    }
                });
                
                input.addEventListener('blur', (e) => {
                    setTimeout(() => {
                        const picker = wrapper.querySelector('.emoji-picker');
                        const activeElement = document.activeElement;
                        
                        if (!picker && 
                            !wrapper.contains(activeElement) && 
                            !emojiTrigger.contains(activeElement)) {
                            element.innerText = input.value;
                            wrapper.remove();
                        }
                    }, 100);
                });
                
                wrapper.appendChild(input);
                wrapper.appendChild(emojiTrigger);
                element.innerText = '';
                element.appendChild(wrapper);
                input.focus();
            } else if (type === 'img') {
                const newSrc = prompt('Geben Sie die neue Bild-URL ein:', element.src);
                if (newSrc) {
                    element.src = newSrc;
                }
            }
        }

        function showEmojiPicker(input, wrapper, onClose) {
            const existingPicker = wrapper.querySelector('.emoji-picker');
            if (existingPicker) {
                existingPicker.remove();
                return;
            }

            const picker = document.createElement('div');
            picker.className = 'emoji-picker';
            
            emojis.forEach(emoji => {
                const button = document.createElement('button');
                button.className = 'emoji-btn';
                button.innerHTML = emoji;
                
                button.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const cursorPos = input.selectionStart;
                    const textBefore = input.value.substring(0, cursorPos);
                    const textAfter = input.value.substring(cursorPos);
                    input.value = textBefore + emoji + textAfter;
                    
                    picker.remove();
                    onClose?.();
                    
                    input.focus();
                    input.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);
                });
                
                picker.appendChild(button);
            });

            wrapper.appendChild(picker);

            const handleOutsideClick = (e) => {
                if (!picker.contains(e.target) && 
                    !input.contains(e.target) && 
                    !wrapper.contains(e.target)) {
                    picker.remove();
                    onClose?.();
                    document.removeEventListener('mousedown', handleOutsideClick);
                }
            };

            setTimeout(() => {
                document.addEventListener('mousedown', handleOutsideClick);
            }, 100);
        }

        function showMoreInfo() {
            if (!isEditMode) {
                alert("Weitere Informationen zu diesem Produkt sind bald verf√ºgbar!");
            }
        }
    </script>
</body>
</html>
